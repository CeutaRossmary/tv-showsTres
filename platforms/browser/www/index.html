    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <title>TV Shows</title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>

    <script src="credentials.js"></script>
</head>

<body>
    <div class="container p-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form id="task-form">
                        <input type="text" id="task-title" class="form-control" placeholder="Titulo de la tarea">
                        <textarea id="task-description" rows="3" class="form-control" placeholder="Task Descripcion"></textarea>
                        <button type="submit" class="btn btn-primary" id="btn-task-form">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <table class="table table-hover mt-5">
                <th scope="col">Titulo</th>
                <th scope="col">Descripcion</th>
                <thead>
                    </tr>
                </thead>
                <tbody id="table" class="table-secondary">

                </tbody>
            </table>
        </div>

    </div>


    <!-- <script src="libs/jquery.min.js"></script> -->
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>


</body>

</html>
