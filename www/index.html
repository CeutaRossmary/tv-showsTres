<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <title>TV Shows 3</title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>

    <script src="credentials.js"></script>
</head>

<body class="bg-light">
<br>
    <!-- AGREGAR -->
    <div class="container p-4">
   
        <div class="row">
            <div class="col-md-6">
                <div class="card ">
                    <div class="card-body card text-white bg-info mb-3" >

                        <h1 class="h4">Show TV 3</h1>
                      
                        <form id="formulario-pelicula" >
                            <div class="form-group">
                                <input type="text" id="tituloPelicula" class="form-control" placeholder="Titulo">
                            </div>
                            <div class="form-group">
                                <input type="text" id="canalesPelicula" class="form-control" placeholder="Canales">
                            </div>

                            <div class="form-group">
                                <input id="generoPelicula" class="form-control" placeholder="Genero">
                            </div>
                            <div class="form-group">
                                <input id="nTemporadas" class="form-control" placeholder="Temporadas">
                            </div>
                            <div class="form-group">
                                <label for="es-actual">Es Actual  &nbsp </label>
                                <input type="radio" id="actualPelicula" name="seleccion" value="1">&nbsp<label>Si &nbsp</label>
                                <input type="radio" id="no" name="seleccion" value="0">&nbsp<label>No</label>
                            </div>


                            <button class="btn btn-secondary" id="btn-task-form">Guardar</button>

                        </form>
                    </div>
                </div>
            </div>
            <!-- Tasks List -->
            <div class="col-md-6 " id="tasks-container"></div>
        </div>
    </div>


    <!-- <script src="libs/jquery.min.js"></script> -->
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>


</body>

</html>
